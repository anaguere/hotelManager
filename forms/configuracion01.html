{% extends "base.html.twig" %}


{% block content_wrapper %}

<!-- Main content -->
<section class="content">

    <div class="row">
        <!-- left column -->
        <div class="col-md-12">

            <div class="box box-warning  {{ dato.cuadro1 }}  box-solid">
                <div class="box-header with-border">
                    <i class="fa fa-save"></i> <h3 class="box-title"> REGISTRO  </h3>

                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                    </div><!-- /.box-tools -->
                </div><!-- /.box-header -->
                <div class="box-body">

                    <form role="form" method="POST" action="index.php">
                        <input name="id" value="{{ maestro[0].configuracion_id }}" type="hidden" >
                        <div class="col-xs-3">
                            <div class="form-group" >
                                <label class="control-label" > Raiz Maestro </label>
                                {{ combo.padre|raw }}
                            </div>
                        </div>                          

                        <div class="col-xs-6">
                            <div class="form-group" >
                                <label class="control-label" >Denominación ( 1 )</label>
                                <input name="nombre1" value="   {{ maestro[0].configuracion_nombre1 }} " type="text" class="form-control" placeholder="">
                            </div>
                        </div>  

                        <div class="col-xs-3">
                            <div class="form-group" >
                                <label class="control-label" > Denominación ( 2 ) </label>
                                <input name="nombre2" value="{{ maestro[0].configuracion_nombre2 }}" type="text" class="form-control" placeholder="">
                            </div>
                        </div>  

                        <div class="col-xs-1">
                            <div class="form-group" >
                                <label class="control-label" >Tipo ( 1 )</label>
                                <input name="tipo1" value="{{ maestro[0].configuracion_tipo1 }}" type="text" class="form-control" placeholder="">
                            </div>
                        </div>  

                        <div class="col-xs-1">
                            <div class="form-group" >
                                <label class="control-label" > Tipo ( 2 ) </label>
                                <input name="tipo2" value="{{ maestro[0].configuracion_tipo2 }}" type="text" class="form-control" placeholder="">
                            </div>
                        </div> 

                        <div class="col-xs-2">
                            <div class="form-group" >
                                <label class="control-label" > Extra  </label>
                                <input name="extra" value="{{ maestro[0].configuracion_extra }}" type="text" class="form-control" placeholder="">
                            </div>
                        </div>        

                        <div class="col-xs-6">
                            <div class="form-group" >
                                <label class="control-label" > Observación  </label>
                                <input name="observacion" value="{{ maestro[0].configuracion_observacion }}" type="text" class="form-control" placeholder="">
                            </div>
                        </div>                          


                        <div class="col-xs-2">
                            <div class="form-group" >
                                <br>
                                <button    value="true" name="formconfiguracion" type="submit"  class="btn btn-block btn-primary " >
                                    <i class="fa fa-save"></i>    Guardar Cambios
                                </button>   
                            </div>
                        </div>  



                    </form>    
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>

        <div class="col-md-12">
            <div class="box box-success   {{ dato.cuadro2 }} box-solid">
                <div class="box-header with-border">
                    <i class="fa fa-database"></i> <h3 class="box-title"> CONSULTA </h3>

                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                    </div><!-- /.box-tools -->
                </div><!-- /.box-header -->
                <div class="box-body">

                    {{ tabla.maestro|raw }}

                </div><!-- /.box-body -->
            </div><!-- /.box -->

        </div>  

    </div>


</section><!-- /.content -->


{% endblock %}

{% endblock %}

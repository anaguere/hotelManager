{% extends "basebusqueda.html.twig" %}


{% block content_wrapper %}


<section class="content">

    <!-- left column -->
    <div class="col-md-12" style="background: white">
        <!-- general form elements -->

        <table id="example1" class="table table-bordered table-striped" style="font-size: 14px;">
            <thead>
                <tr>
                    <th style="width:20%"><i class="fa fa-tag"></i> Documento  </th> 
                    <th style="width:60%"><i class="fa fa-user"></i> Nombre Completo</th>
                    <th style="width:20%"><i class="fa fa-user"></i> Nacionalidad  </th>

                </tr>
            </thead>
            <tbody>
                {% for c in clientes %}      
                <tr  >
                    <td style="font-weight: bold; font-size: 13px"><a href='javascript:ver()'  >{{ c.cliente_documento  }}</a> </td>
                    <td style="font-weight: none; font-size: 16px">{{ c.cliente_apellido  }} {{ c.cliente_nombre  }}  </td>
                    <td style="font-weight: none; font-size: 16px"> {{ c.cliente_nacionalidad  }}  </td>   

                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div><!--/.col (right) -->
</div>   <!-- /.row -->
</section><!-- /.content -->


{% endblock %}

{% block javascript %}
<script src="plugins/datatables/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="plugins/datatables/dataTables.bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript">





$(function() {

    var oTable;

     $("#example1").dataTable({
        ordering: false,
        iDisplayLength: 500

    });

});
</script>

{% endblock %}
